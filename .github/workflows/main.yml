# -----------------------------------------------------------
# TAMS Continuous Integration/Continuous Deployment Workflow
# File: .github/workflows/main.yml (ULTIMATE FIXED VERSION - TARGET APPLY)
# -----------------------------------------------------------

name: Full CI/CD Pipeline - TAMS

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  FRONTEND_DIR: 'frontend'
  BACKEND_DIR: 'backend'
  IMAGE_TAG: ${{ github.sha }}
  AWS_REGION: eu-central-1 # Frankfurt

jobs:
  # -----------------------------------------------------------
  # Job 1: Backend CI (Python/Flask)
  # -----------------------------------------------------------
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Dependencies (Backend)
        run: pip install -r requirements.txt
        working-directory: ${{ env.BACKEND_DIR }}

      - name: Run PyTest Unit Tests
        run: pytest
        working-directory: ${{ env.BACKEND_DIR }}

      - name: Run Pylint Static Analysis
        run: pylint app.py
        working-directory: ${{ env.BACKEND_DIR }}

      - name: Build Backend Docker Image
        run: |
          docker build -t tams-backend:${{ env.IMAGE_TAG }} \
          -f Dockerfile.backend \
          .

  # -----------------------------------------------------------
  # Job 2: Frontend CI (React)
  # -----------------------------------------------------------
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies (Frontend)
        run: npm install
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Run ESLint
        run: npm run lint
        working-directory: ${{ env.FRONTEND_DIR }}
      
      - name: Run Jest Unit Tests
        run: npm test
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Build Frontend Docker Image
        run: |
          docker build -t tams-frontend:${{ env.IMAGE_TAG }} \
          -f Dockerfile.frontend \
          .

  # -----------------------------------------------------------
  # Job 3: Continuous Delivery (CD) to Staging (FIXED)
  # -----------------------------------------------------------
  cd-deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    environment: staging
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      # -----------------------------------------------------------
      # STEP 1: APPLY (ADOPT EXISTING RESOURCES VIA TARGET)
      # This performs init and uses '-target' to force Terraform to adopt
      # the resources that already exist in AWS but not in state.
      # This is a clean, native Terraform way to fix the state errors.
      # -----------------------------------------------------------
      - name: TEMP FIX - Adopt Existing Resources via Target
        run: |
          terraform init
          # Use target to adopt the key resources that cause "already exists" errors
          terraform apply -auto-approve \
          -target aws_ecr_repository.frontend_repo \
          -target aws_ecr_repository.backend_repo \
          -target aws_iam_role.ecs_task_execution_role \
          -target aws_cloudwatch_log_group.backend_log_group \
          -target aws_cloudwatch_log_group.frontend_log_group \
          -target aws_lb_target_group.frontend \
          -target aws_lb_target_group.backend \
          -var "image_tag=${{ env.IMAGE_TAG }}"
        working-directory: terraform

      # -----------------------------------------------------------
      # STEP 2: APPLY (Performs the Full Deployment)
      # This step finishes the rest of the infrastructure (Subnets, ALB, ECS services).
      # -----------------------------------------------------------
      - name: Run Terraform Apply (Final Deployment)
        run: |
          terraform apply -auto-approve \
          -var "image_tag=${{ env.IMAGE_TAG }}"
        working-directory: terraform

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and Push Backend Image
        env:
          ECR_REPOSITORY: tams-app-staging-backend
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ env.IMAGE_TAG }} -f Dockerfile.backend .
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}
          
      - name: Build and Push Frontend Image
        env:
          ECR_REPOSITORY: tams-app-staging-frontend
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ env.IMAGE_TAG }} -f Dockerfile.frontend .
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}
          
      - name: Deployment Completion Note
        run: echo "Deployment of new images to Staging environment complete for tag ${{ env.IMAGE_TAG }}"